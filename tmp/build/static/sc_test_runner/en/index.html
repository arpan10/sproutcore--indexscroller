<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>

      <link href="/static/sproutcore/en/stylesheet.css?1216746211" rel="stylesheet" type="text/css" />
  <link href="/static/sc_test_runner/en/stylesheet.css?1216746211" rel="stylesheet" type="text/css" />

  </head>
  <body class="sc-theme focus">  
    <script type="text/javascript">
    if (SC.setupBodyClassNames) SC.setupBodyClassNames() ;
    </script>
      
    <!-- Main Page Body -->
    
<div id="header" class="sc-header sc-square-theme header">  <div class="left app-label">
    <img src="/static/sproutcore/en/images/sproutcore-logo.png?1216746211" /><span class="sc-label-view id_1216922269"></span>
  </div>
  <div class="center">
  </div>
  <div class="right">
    <a class="sc-button-view button checkbox normal sc-checkbox-view id_1216922270"><img class="button" src="/static/sproutcore/en/blank.gif?1216746211" /><span class="label">Continuous Integration</span></a>
    <a title="Run All Tests" class="sc-button-view button regular normal id_1216922271"><span class="button-inner"><span class="label">Run All Tests</span></span></a>
  </div>
</div>

<div id="workspace" class="sc-app-workspace header footer sc-split-view horizontal workspace"><div class="sidebar"><div class="sc-scroll-view source_list">      <div class="sc-collection-view sc-source-list-view id_1216922272"></div>
        
</div></div>  
  <div class="sc-split-divider-view id_1216922273" style="width: 5px;"></div>

<div class="document_view">    <iframe class="id_1216922274"></iframe>
</div>    
</div>
<div id="footer" class="sc-footer sc-square-theme footer">  <div class="left">
  </div>
  <div class="center">
    <img src="/static/sproutcore/en/blank.gif?1216746211" alt="" class="sc-image-view id_1216922275" style="vertical-align: middle; position: relative; top: -1px;" />
    <span class="sc-label-view id_1216922276"></span>
  </div>
  <div class="right">
    <a title="Rerun Current Test" class="sc-button-view button regular normal id_1216922277"><span class="button-inner"><span class="label">Rerun Current Test</span></span></a>
  </div>
</div>
<script>
window.urlPrefix = "static";
window.indexPrefix = "";
</script>



    <!-- Resources to be removed from DOM on page load -->
    <div id="resources" style="display:none; visibility: hidden;">
      <div id="no_tests_panel" class="no_tests_panel" style="width: 400px;">  <h1>Client Has No Tests</h1>
  <p style="font-size: 15px;">This client does not currently have any unit tests.  To add a unit test, open a terminal to the root directly and type:</p>
  <p style="font-size: 15px; text-align:center;"><code>./script/generate sc_test <span class="sc-label-view id_1216922268"></span>/<b>test_name</b></code></p>
</div>    </div>

    <!-- Include Site Javascript -->
      <script type="text/javascript" src="/static/prototype/en/javascript.js?1216746211"></script>
  <script type="text/javascript" src="/static/sproutcore/en/javascript.js?1216746212"></script>
  <script type="text/javascript" src="/static/sc_test_runner/en/javascript.js?1216746211"></script>
<script type="text/javascript">String.preferredLanguage = "en";</script>


<!-- Render Page Views -->
<script type="text/javascript">
SC.page = SC.Page.create({
  noTestsPanel: SC.View.extend({
    outlets: ["id1216922268"],
    
    id1216922268: SC.LabelView.extend({
      contentBinding: "TestRunner.runnerController.clientName",
      
      localize: false,
      escapeHTML: true
    }).outletFor(".id_1216922268?"),
    
    paneType: "panel"
  }).outletFor("#no_tests_panel") ,

  header: SC.View.extend({
    outlets: ["id1216922269","id1216922270","id1216922271"],
    
    id1216922269: SC.LabelView.extend({
      valueBinding: "TestRunner.runnerController.displayClientName",
      
      localize: false,
      escapeHTML: true
    }).outletFor(".id_1216922269?"),
    
    id1216922270: SC.CheckboxView.extend({
      valueBinding: "TestRunner.runnerController.isContinuousIntegrationEnabled",
      
      theme: "checkbox"
    }).outletFor(".id_1216922270?"),
    
    id1216922271: SC.ButtonView.extend({
      titleBinding: "TestRunner.runnerController.runTestLabel",
      
      action: "TestRunner.runnerController.toggleRunTests"
    }).outletFor(".id_1216922271?")
  }).outletFor("#header") ,

  workspace: SC.SplitView.extend({
    outlets: ["sidebar","id1216922273","documentView"],
    
    sidebar: SC.View.extend({
      outlets: ["sourceList"],
      
      sourceList: SC.ScrollView.extend({
        outlets: ["id1216922272"],
        
        id1216922272: SC.SourceListView.extend({
          selectionBinding: "TestRunner.runnerController.selection",
          contentBinding: "TestRunner.runnerController.arrangedObjects",
          
          contentValueKey: "title",
          hasContentBranch: false,
          groupBy: ['group'],
          groupVisibleKey: true,
          hasContentIcon: true,
          contentIconKey: "icon",
          acceptsFirstResponder: true
        }).outletFor(".id_1216922272?")
      }).outletFor(".source_list?")
    }).outletFor(".sidebar?"),
    
    id1216922273: SC.SplitDividerView.extend({
      
    }).outletFor(".id_1216922273?"),
    
    documentView: SC.View.extend({
      outlets: ["runnerFrame"],
      
      runnerFrame: TestRunner.RunnerFrameView.extend({
        testBinding: "TestRunner.runnerController.selectedTest",
        stateBinding: "TestRunner.runnerController.testState"
      }).outletFor(".id_1216922274?")
    }).outletFor(".document_view?"),
    
    layoutDirection: "horizontal"
  }).outletFor("#workspace") ,

  footer: SC.View.extend({
    outlets: ["id1216922275","runnerStatus","id1216922277"],
    
    id1216922275: SC.ImageView.extend({
      isVisibleBinding: "TestRunner.runnerController.testStateIsRunning",
      
      value: "/static/sc_test_runner/en/images/indicator.gif?1216746211"
    }).outletFor(".id_1216922275?"),
    
    runnerStatus: SC.LabelView.extend({
      valueBinding: "TestRunner.runnerController.testStateLabel",
      
      localize: false,
      escapeHTML: true
    }).outletFor(".id_1216922276?"),
    
    id1216922277: SC.ButtonView.extend({
      isEnabledBinding: "TestRunner.runnerController.canRerunCurrentTest",
      
      action: "TestRunner.runnerController.rerunCurrentTest"
    }).outletFor(".id_1216922277?")
  }).outletFor("#footer") 
}); 
</script>

    <!-- Start SproutCore on Page Load -->
    <script type="text/javascript">window.onload = SC.didLoad;</script>

	</body>
</html>
